<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Hub</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-nav">
          <div class="app-logo"></div>
          <div class="menus-section"></div>
          <div class="workspace-section">
            <div class="workspace-header">
              <div class="workspace-title"></div>
              <button class="create-project-btn" id="createProjectBtn">
                Create Project
              </button>
            </div>
            <div class="workspaces"></div>
          </div>
          <dialog class="dialog-modal"></dialog>
        </div>
      </div>
      <div class="content">
        <p class="current-project" id="currentProjectName">Project Name</p>
        <div class="tasks-container"></div>
        <div class="completed-tasks-container"></div>
        <div class="add-task-container"></div>
        <button id="revealCompleted">Completed</button>
      </div>
    </div>
  </body>
</html>
