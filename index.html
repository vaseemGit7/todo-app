<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Hub</title>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-nav">
                <button class="create-project-btn" id="createProjectBtn">Create Project</button>
                <div class="workspaces"></div>
            </div>
        </div>
        <div class="content">
            <p class="current-project" id="currentProjectName">Project Name</p>
            <div class="tasks-container">
                <form id="taskForm" class="task-form">
                    <div class="left-panel">
                        <label for="title">Title</label>
                        <input type="text" id="titleInput" name="title">
                        <label for="description">Description</label>
                        <input type="text" id="descriptionInput" name="description">
                    </div>
                    <div class="right-panel">
                        <label for="dueDate">Due Date</label>
                        <input type="date" name="dueDate" id="dateInput">
                        <label for="priority">Priority</label>
                        <select name="priority" id="priorityInput">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <button id="cancelBtn">Cancel</button>
                        <button id="addBtn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
