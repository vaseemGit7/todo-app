<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Hub</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-nav">
          <div class="app-logo">ToDo Hub</div>
          <div class="menus-section"></div>
          <div class="workspace-section">
            <div class="workspace-header">
              <div class="workspace-title">WORKSPACES</div>
              <button class="create-project-btn" id="createProjectBtn">
                +
              </button>
            </div>
            <div class="workspaces"></div>
          </div>
          <dialog class="dialog-modal"></dialog>
        </div>
      </div>
      <div class="content">
        <div class="display-board">
          <div class="display-banner"></div>
          <p class="display-project-name" id="currentProjectName"></p>
        </div>
        <div class="tasks-section">
          <div class="tasks-container"></div>
          <div class="tasks-completed-container"></div>
          <div class="tasks-add-popup"></div>
        </div>
        <div class="content-footer">
          <button id="showDoneTasksBtn">Done</button>
        </div>
      </div>
    </div>
  </body>
</html>
