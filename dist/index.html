<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo Hub</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="sidebar-nav">
          <div class="menus"></div>

      </div>

  </body>
